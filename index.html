<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Tasty Treats</title>
</head>
<body>
  <script src="/public/scripts/validation.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <form id="contactForm" method="post" action="/contact">
    Name: <input type="text" id="name" name="name" required><br>
    Email: <input type="email" id="email" name="email" required><br>
    Message: <textarea class="input" id="message" name="message" rows="4" autofocus></textarea><br>
    <input type="checkbox" name="newsletter" id="newsletter" value="Yes" required> 
    <label for="newsletter">Tick to subscribe to our newsletter</label><br>
    <div class="g-recaptcha" data-sitekey="6LetEtAaAAAAADaylE_hOpswI7WyqDaqlr2l5vzr"></div>
    <input type="submit" id="submit" value="Submit">
  </form>
 
</body>
</html>
